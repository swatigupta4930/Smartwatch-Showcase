<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mini Project 1</title>
	<link rel="stylesheet" type="text/css" href="MiniProject1.css">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/560c4ca747.js" crossorigin="anonymous"></script>
</head>
<body onload = myTimer()>
	<header>
		<img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS5eMxH-ypqXJtd3TDkzQHvIZdXTq5IrfFMMQ&usqp=CAU" alt="amazon-logo">
	</header>
	<main>
		<aside>
			<img id="smartwatch" src="https://i.imgur.com/Mplj1YR.png" alt="smart-watch">
			<span id="display-screen">time</span>
			<span id="heartLabel">78</span>
		</aside>
		<section>
			<h4>FitBit 19-The Smartest Watch</h4>
                <p>Our advanced sensors and intuitive interactions are designes to hel you live a healthier, more active life.</p>
                
                <h3>Select Color</h3>
                <div id="black"></div>
                <div id="red"></div>
                <div id="purple"></div>
                <div id="blue"></div>

                <h3>Features</h3>
                <button class="featureBtn" id="timedisplay" onclick="myTimer()">CurrentTime</button>
                <button class="featureBtn" id="heartrate">Heart Rate</button>

                <div>
                	<button id="buynow">BUY NOW</button>
                </div>
		</section>
	</main>
	<script type="text/javascript" src="MiniProject1.js"></script>
</body>
</html>
